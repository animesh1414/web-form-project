<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="title">Good Vibes form</h1>
    <div class="main-container">
        <p class="description">Tell us something positive that happened to you today.</p>
        <form id="survey-form" action="mailto:animeshmondal1414@gmail.com?subject=name" method="post"
            enctype="text/plain">
            <div class="row">
                <div class="labels">
                    <label for="name">Name</label>
                </div>
                <div class="fields">
                    <input type="text" name="yourName" id="name" class="input-fields" placeholder="Enter your name"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="email">Email</label>
                </div>
                <div class="fields">
                    <input type="email" id="email" name="yourEmail" class="input-fields"
                        placeholder="Enter your email address" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="number">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="number">Where did it happen?</label>
                </div>
                <div class="fields">
                    <select name="Location of positive event" id="dropdown" class="dropdown">
                        <option value="home">At home</option>
                        <option value="commute">On my commute</option>
                        <option value="work">At work</option>
                        <option value="outside">On the street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="row">
                    <div class="labels">
                        <label for="place">At what time of day did it happen?</label>
                    </div>
                    <div class="fields">
                        <ul id="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label for="time">
                                    Morning
                                    <input type="radio" name="time" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label for="time">
                                    Afternoon
                                    <input type="radio" name="time" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label for="time">
                                    Evening
                                    <input type="radio" name="time" value="1" class="user-selection">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label for="check-box">What emotions did you experience?<br>(Select all that apply)</label>
                    </div>
                    <div class="fields">
                        <ul style="list-style: none;">
                            <li class="radio">
                                <label for="">
                                    <input type="checkbox" name="feelings-checkbox" value="1" class="user-selection">
                                    Excited
                                </label>
                            </li>
                            <li class="radio">
                                <label for="">
                                    <input type="checkbox" name="feelings-checkbox" value="2" class="user-selection">
                                    Humbled
                                </label>
                            </li>
                            <li class="radio">
                                <label for="">
                                    <input type="checkbox" name="feelings-checkbox" value="3" class="user-selection">
                                    Elated
                                </label>
                            </li>
                            <li class="radio">
                                <label for="">
                                    <input type="checkbox" name="feelings-checkbox" value="4" class="user-selection">
                                    Loved
                                </label>
                            </li>
                            <li class="radio">
                                <label for="">
                                    <input type="checkbox" name="feelings-checkbox" value="5" class="user-selection">
                                    Enthusiastictime
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label for="">Please describe your positive experience.</label>
                    </div>
                    <div class="fields">
                        <textarea name="event-details" class="input-fields" id="event-details" cols="1" rows="1"
                            style="height: 58px; resize: vertical; font-family: Open Sans Condensed;"
                            placeholder="Enter your experiance here..."></textarea>
                    </div>
                </div>
                <div class="button">
                    <!-- <a class="btn" href="mailto:animeshmondal1414@gmail.com">Submit</a> -->
                    <input type="submit" class="btn">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
